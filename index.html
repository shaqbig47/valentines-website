<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise for Fei Bao Bao</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6a00, #ffcc00);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        h2 {
            font-size: 2em;
            color: #ff66b2;
            margin-top: 20px;
        }

        .heart-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/OpZfKlV.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .voucher {
            background-color: #ff66b2;
            color: white;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        .voucher:hover {
            transform: scale(1.1);
        }

        .btn {
            background-color: #ff99cc;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ff66b2;
        }

        .confetti {
            position: absolute;
            top: -10px;
            left: -10px;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            animation: confetti 2s forwards;
        }

        @keyframes confetti {
            0% { opacity: 1; transform: rotate(0deg) translate(0, 0); }
            100% { opacity: 0; transform: rotate(720deg) translate(100px, 100px); }
        }

        .pdf-link {
            font-size: 1.2em;
            color: #ff99cc;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .pdf-link:hover {
            color: #ff66b2;
        }

        .footer {
            margin-top: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="heart-background"></div>

    <div class="container">
        <h1>Fei Bao Bao üíñ</h1>
        <h2>I have a big question for you...</h2>

        <p style="font-size: 1.2em;">Will you be my Valentine? üíå</p>

        <div class="voucher">
            <p>Voucher: Infinite Kisses üíã</p>
            <p>Redeemable at any time, with no expiration!</p>
        </div>

        <div style="margin-top: 40px;">
            <button class="btn" onclick="showConfetti()">Yes, I'd Love To!</button>
            <button class="btn" onclick="alert('I guess we can stay friends, haha!')">No, sorry!</button>
        </div>

        <a href="valentine.pdf" class="pdf-link" target="_blank">Click here for mystery! üìÑ</a>
    </div>

    <div class="footer">
        <p>Created with love by your secret admirer ‚ù§Ô∏è</p>
    </div>

    <script>
        function showConfetti() {
            let confettiContainer = document.createElement("div");
            confettiContainer.classList.add("confetti");

            for (let i = 0; i < 50; i++) {
                let confettiPiece = document.createElement("div");
                confettiPiece.style.position = "absolute";
                confettiPiece.style.width = "10px";
                confettiPiece.style.height = "10px";
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.animation = `confetti 3s forwards ${Math.random() * 0.5}s`;
                confettiContainer.appendChild(confettiPiece);
            }

            document.body.appendChild(confettiContainer);

            setTimeout(() => {
                confettiContainer.style.opacity = "1";
            }, 10);
        }
    </script>

</body>
</html>
